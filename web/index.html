<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href="style.css"/>
    </head>
    <body>
        <div class="banner">
            <div class="logo">
                <a href="/">
                    <img id="logo-meteor-home" src="https://d14xs1qewsqjcd.cloudfront.net/assets/logo-diff.svg" alt="Meteor Home Page" width="120" height="120">
                </a>
            </div>
            <nav class="primary-menu" style="word-spacing: 25px;">
                <span>Developers</span>
                <span>Showcase</span>
                <span>Solutions</span>
                <span>Company</span>
            </nav>
            <div class="secondary-nav">
                <nav class = "segundo-nav">
                    <span>Login |</span>
                    <span> Register</span>
                </nav>
            </div>
        </div>
        <header>
            <img class = "fundo" src = "bg-header-star.jpg"> </img>
            <div id="banner-home">
                <div class="content-banner">
                    <h6>The fastest way to build</h6>
                    <h3>JavaScript apps</h3>
                    <span>Meteor is an open source platform for web,
                        <br>mobile, and desktop.</span>
                    <div class="action-banner wow fadeInUp">
                        <a id="instalar" class="btn" style="line-height: 1.5">install now<span>version 1.4</span></a>
                        <a id="mais-recursos" class="btn"> tutorial</a>
                    </div>
                </div>

            </div>
        </header>
        <div class = "conteuda-pag">
            <div class = "home-conteudo">
                <div class="integra">
                    <h5>Meteor integrates with</h5>
                    <nav>
                        <li id="angular" class="listopensource"></li>
                        <li id="react" class="listopensource"></li>
                        <li id="mongo" class="listopensource"></li>
                        <li id="graphql" class="listopensource"></li>
                        <li id="npm" class="listopensource"></li>
                        <li id="cordova" class="listopensource"></li>
                    </nav>
                </div>
            </div>
</body>
</html>
